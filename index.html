<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="/"> <h1>Guess The Number</h1></a>
        <div class="logo">
          <a
            href="https://www.instagram.com/ll_sahil_hirani_ll/"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </header>

    <div class="container">
      <p class="enter">Enter a guess between 0 to 100</p>
      <form>
        <input
          type="number"
          placeholder="Enter a Number"
          max="100"
          min="0"
          required
        />
        <div class="btn">
          <button type="submit" class="submit">Submit</button>
          <button type="button" class="new-game" disabled>
            Start New Game
          </button>
        </div>
      </form>
      <p class="user-result"></p>
      <p class="guessed-numbers"></p>
    </div>
  </body>
</html>
